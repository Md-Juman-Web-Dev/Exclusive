        let quantity = document.querySelectorAll('.quantity-num');
let plus = document.querySelectorAll('.plus');
let minus = document.querySelectorAll('.minus');
let total = document.querySelectorAll('.total');

let prices = [500, 650,550, 200]; 

function updateTotal(index, quantityNum) {
    let pricePerUnit = prices[index]; 
    total[index].textContent = (quantityNum * pricePerUnit) + "$"; 
}

// Increment Quantity
plus.forEach((plusBtn, index) => {
    plusBtn.addEventListener("click", function () {
        let quantityNum = parseInt(quantity[index].textContent, 10);
        quantityNum += 1;
        quantity[index].textContent = quantityNum;
        updateTotal(index, quantityNum);
    });
});

// Decrement Quantity
minus.forEach((minusBtn, index) => {
    minusBtn.addEventListener("click", function () {
        let quantityNum = parseInt(quantity[index].textContent, 10);
        if (quantityNum > 1) {
            quantityNum -= 1;
            quantity[index].textContent = quantityNum;
            updateTotal(index, quantityNum);
        }
    });
});

    </script>
